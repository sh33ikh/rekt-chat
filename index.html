<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekt Chat - Advanced AI Chatbot</title>
    <meta name="description" content="Experience the future of conversation with Rekt Chat, an advanced AI-powered chatbot using cutting-edge language models.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="Rekt Chat - Advanced AI Chatbot">
    <meta property="og:description" content="Experience the future of conversation with Rekt Chat, an advanced AI-powered chatbot using cutting-edge language models.">
    <meta property="og:image" content="https://sh33ikh.github.io/rekt-chat/img/og-image.jpg">
    <meta property="og:url" content="https://sh33ikh.github.io/rekt-chat/">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> Rekt Chat</h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <main>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="typing-indicator" class="hidden">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <form id="chat-form">
                    <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                    <button type="submit" id="send-button" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Rekt Chat. All rights reserved. | <button id="clear-chat">Clear Chat</button></p>
        </footer>
    </div>
    <div id="error-toast" class="hidden">
        <p>An error occurred. Please try again.</p>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
